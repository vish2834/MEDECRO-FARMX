<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Clinic Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 30px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            color: #fff;
            padding: 15px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
        }

        .doctor-profile {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .doctor-profile img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }

        .doctor-profile h3 {
            margin: 0;
            font-size: 20px;
        }

        .doctor-profile p {
            margin: 5px 0;
            color: #555;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card i {
            font-size: 3em;
        }

        .card h3 {
            margin: 0;
            font-size: 20px;
        }

        .card p {
            font-size: 18px;
            margin-top: 5px;
        }

        .card-blue {
            background-color: #007bff;
            color: #fff;
        }

        .card-green {
            background-color: #28a745;
            color: #fff;
        }

        .card-orange {
            background-color: #fd7e14;
            color: #fff;
        }

        .card-red {
            background-color: #dc3545;
            color: #fff;
        }

        .chart {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .chart h3 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        .chart p {
            font-size: 16px;
            color: #555;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">Patients</a>
        <a href="#">Items</a>
        <a href="#">Purchase</a>
        <a href="#">Sale</a>
        <a href="#">Stock</a>
        <a href="#">Due Dues</a>
        <a href="#">Reports</a>
        <a href="#">Feedback</a>
        <a onclick="logout()">Logout</a>
    </div>

    <div class="main-content">
        <!-- Doctor Profile Section -->
        <div class="doctor-profile">
            <img src="https://via.placeholder.com/80" alt="Doctor's Profile Image">
            <div>
                <h3>Dr. John Smith</h3>
                <p>Role: Cardiologist</p>
                <p>Access Level: Admin</p>
            </div>
        </div>

        <div class="grid-container">
            <div class="card card-blue">
                <div>
                    <h3>Patients Registered</h3>
                    <p>150</p>
                </div>
                <i class="fas fa-user"></i>
            </div>

            <div class="card card-green">
                <div>
                    <h3>Prescription Issued</h3>
                    <p>120</p>
                </div>
                <i class="fas fa-file-prescription"></i>
            </div>

            <div class="card card-orange">
                <div>
                    <h3>Total Payments</h3>
                    <p>$5000</p>
                </div>
                <i class="fas fa-dollar-sign"></i>
            </div>

            <div class="card card-red">
                <div>
                    <h3>More Info</h3>
                    <p>...</p>
                </div>
                <i class="fas fa-info-circle"></i>
            </div>
        </div>

        <div class="chart">
            <h3>Patient Visits: Last 6 months</h3>
            <p>Not enough Records Found!</p>
        </div>
    </div>
    <script>
        const current_user = JSON.parse(localStorage.getItem("current_user"));
        if(!current_user.active){
            window.location.href = window.location.origin;
        }
        function logout(){
            localStorage.clear();
            window.location.href = window.location.origin;
        }
    </script>
</body>

</html>
