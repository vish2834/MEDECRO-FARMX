<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00C853, #1B5E20);
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #004D40;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #00796B;
            color: white;
        }

        .navbar .right {
            float: right;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 400px;
            margin: 100px auto 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1B5E20;
        }

        .container input[type="text"], .container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .container button {
            width: 100%;
            padding: 12px;
            background-color: #004D40;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: #00796B;
        }

        .container .links {
            text-align: center;
            margin-top: 15px;
        }

        .container .links a {
            color: #004D40;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .container .links a:hover {
            color: #00796B;
        }

        /* Responsive Design for Smaller Screens */
        @media screen and (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }

            .navbar .right {
                float: none;
            }

            .container {
                padding: 20px;
                margin: 150px auto 0 auto;
                width: 100%;
            }

            .container input[type="text"], .container input[type="password"] {
                padding: 10px;
            }

            .container button {
                padding: 10px;
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#features">Features</a>
        <a href="#privacy">Privacy Policy</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact Us</a>
        <a href="#signin" class="right">Sign In</a>
    </div>

    <div class="container">
        <h2>Sign In</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">LOGIN</button>
            <div class="links">
                <a href="#forgot">Forgot Password?</a><br>
                <a href="#signup">Not registered yet? Sign up here!</a>
            </div>
        </form>
    </div>

    <script>
        // JavaScript to validate the form and redirect on success
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission to server

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check if both fields are filled
            if (username && password) {
                // Redirect to the external file
                window.location.href = "dashbard.html"; // Add your external file path here
            } else {
                alert("Please fill in both the Username and Password fields.");
            }
        });
    </script>

</body>
</html>
